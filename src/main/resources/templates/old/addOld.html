<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список записей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        function validateDate() {
            var timestamp = document.getElementById('created_at').value;
            var timetampRegex = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/;
            //var errorMessageElement = document.getElementById('error-message');
            if (!timetampRegex.test(timestamp)) {
                //errorMessageElement.textContent = 'Введите корректное время';
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="container">
    <br>
    <form th:action="@{/posts/add}"
        th:object="${post}" method="post" class="form-horizontal"> <!--onsubmit="return validateDate();">-->
        <h3>Добавить запись</h3>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{post_id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{post_text}" placeholder="Текст записи (*)" required class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="datetime-local"  th:field="*{created_at}" step="1" id="created_at" placeholder="Время создания (*)" required class="form-control"/>
        </div>
<!--        <div style="margin-bottom: 25px" class="input-group">-->
<!--            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
<!--            <input th:field="*{likesCount}" id="likesCount" placeholder="Количество лайков (*)" required class="form-control"/>-->
<!--        </div>-->
<!--        <div style="margin-bottom: 25px" class="input-group">-->
<!--            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
<!--            <input th:field="*{user}" id="user" placeholder="Пользователь (*)" class="form-control"/>-->
<!--        </div>-->
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button  style='margin-left: 0' type="submit" class="btn btn-success" >Добавить</button>
            </div>
        </div>
    </form>
    <form th:action="@{/posts}">
        <button style='margin: 10px 15px' type="submit" class="btn btn-danger">На главную</button>
    </form>
</div>
</body>
</html>
