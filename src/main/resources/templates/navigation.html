<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body style="background: #ffffff">
<div class="fluid-container" th:fragment="navi(activeTab)">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark ">
        <a style="color: white" class="navbar-brand" th:href="@{/}">Название</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
<!--                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">-->
<!--                    <a class="nav-link" style="color: white" th:href="@{/}">Главная страница<span-->
<!--                            class="sr-only">(current)</span></a>-->
<!--                </li>-->
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:classappend="${activeTab == 'posts' ? 'active' : ''}">
                    <a class="nav-link" style="color: white" th:href="@{/posts/addOrUpdate/add}">Добавить запись</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" style="color: white" th:text="${@userService.getRealNameByUsername(#authentication.name)}"></a>
                </li>

                <li sec:authorize="isAnonymous()" class="nav-item" style="margin-left: 15px">
                    <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
                        <div class="input-group-prepend">
                            <input class="form-control" type="text" placeholder="Login" name="username"
                                   aria-describedby="inputGroup-sizing-sm">
                            <input class="form-control" type="password" placeholder="Password" name="password"
                                   aria-describedby="inputGroup-sizing-sm">
                            <button class="btn btn-info" type="submit">Sign in</button>
                        </div>
                    </form>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger" type="submit">Logout</button>
                    </form>
                </li>
<!--                <li sec:authorize="isAnonymous()" class="nav-item" style="margin-left: 15px">-->
<!--                    <span id="error-message" class="nav-link" >Для просмотра авторизуйтесь</span>-->
<!--                </li>-->
                <li class="nav-item">
                    <div th:if="${param.error} != null">
                        <span style="color: white;padding: 10px">Invalid username and password.</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"></div>
</div>
</body>
</html>
