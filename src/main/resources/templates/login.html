<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="width: 25%">
    <h2 class="mt-5" style="text-align: center">Вход</h2>
    <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
        <div class="form-group">
            <label>Имя пользователя</label>
            <input class="form-control" type="text" placeholder="Введите имя пользователя" name="username"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input class="form-control" type="password" placeholder="Введите пароль" name="password"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="submit" class=" container btn btn-primary">Войти</button>
    </form>
    <div class="nav-item">
        <div th:if="${param.error} != null">
            <span style="color: black;padding: 10px">Неверное имя пользователя или пароль</span>
        </div>
    </div>
</div>
</body>
</html>
